<h2 class="dialog-header">触发器 Configuration</h2>
<form class="cq-form form-horizontal">
    <div class="form-group form-group-sm">
        <label for="triggerName" class="col-sm-3 control-label">触发器名称:</label>
        <div class="col-sm-9">
            <input id="triggerName" type="text" class="triggerName form-control" />

            <p class="cq-field-description">
                触发器名称,如果为空, 则生成一个 GUID
            </p>
        </div>
    </div>

    <div class="cq-form-separator"></div>

    <div class="form-group form-group-sm">
        <label for="triggerType" class="col-sm-3 control-label">触发器类型:</label>
        <div class="col-sm-9">
            <select id="triggerType" class="form-control triggerType">
                <option value="Simple">Simple</option>
                <option value="Cron">Cron</option>
            </select>
        </div>
    </div>

    <div class="simpleTriggerDetails">
        <div class="form-group form-group-sm">
            <label for="repeatCount" class="col-sm-3 col-xs-12 control-label">重复次数<sup>*</sup>:</label>
            <div class="col-sm-5 col-xs-8 repeatCountContainer">
                <input id="repeatCount" type="text" class="form-control repeatCount" />
            </div>
            <div class="col-sm-4 col-xs-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="repeatForever" /> 永远重复
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-3 col-xs-12 control-label" for="repeatInterval">重复的间隔<sup>*</sup>:</label>

            <div class="col-sm-5 col-xs-6 repeatIntervalContainer">
                <input id="repeatInterval" type="text" class="form-control repeatInterval" />
            </div>

            <div class="col-sm-4 col-xs-6">
                <select class="form-control repeatIntervalType">
                    <option>Milliseconds</option>
                    <option>Seconds</option>
                    <option>Minutes</option>
                    <option>Hours</option>
                    <option>Days</option>
                </select>
            </div>
        </div>
    </div>

    <div class="cronTriggerDetails">
        <div class="form-group form-group-sm">
            <div>
                <label for="cronExpression" class="col-sm-3 control-label">Cron 表达式<sup>*</sup>:</label>
                <div class="col-sm-9">
                    <input id="cronExpression" type="text" class="form-control cronExpression" />
                    <div class="cronExpressionContainer"></div>
                    <p class="cq-field-description">
                        示例 :  0/4 * * * * ?      每四秒执行一次
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="cq-form-separator"></div>

    <div class="form-group form-group-sm">
        <label for="cronExpression" class="col-sm-3 control-label">Job Data Map:</label>

        <div class="col-sm-5 js_jobDataKeyContainer">
            <input type="text" class="js_jobDataKey form-control" placeholder="Enter new key" />
        </div>

        <div class="col-sm-4">
            <button class="js_addJobDataMapItem btn btn-sm">Add Key</button>
        </div>
    </div>

    <div class="js_jobDataMapSection form-group form-group-sm">
        <section class="col-sm-3"></section>
        <section class="col-sm-9">
            <table class="job-data-map-input">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Type</th>
                        <th>Value</th>
                        <th class="job-data-remove"></th>
                    </tr>
                </thead>
                <tbody class="js_jobDataMap"></tbody>
            </table>
        </section>
    </div>
</form>
